<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="nav-container">
        <h1>
          <img class="logo" src="img/clever.png" alt="logo" />
          <a href="/">Clever</a>
        </h1>
      </div>
    </header>

    <div class="main">
      <div class="create">
        <h1>New To-do</h1>
        <div style="display: none;" id="alert-danger">
          Please add text below.
        </div>
        <input id="whatToDo" placeholder="What to do next?" required />
        <button id="create-btn" onclick="">Create</button>
      </div>
      <div class="list open">
        <h1>To-Do's</h1>
        <ul id="open" class="entries"></ul>
      </div>
      <div class="list done">
        <h1>Done</h1>
        <ul id="done" class="entries"></ul>
      </div>
    </div>

    <!-- if item_list length is = 0 add placeholder, otherwise delete it -->
    <script src="loadData.js"></script>
    <script src="createEntry.js"></script>
    <script>
      const todo = new Todo("create-btn", "whatToDo");

      // clear?
    </script>
  </body>
</html>
